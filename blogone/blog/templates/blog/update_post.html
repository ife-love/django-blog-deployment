{% extends 'blog/base.html' %}
{% block title %}Edit Blog Post{%endblock%}
{% block content %}

{% if user.is_authenticated %}
    <div class="container p-5">
        <div class="p-5 bg-light">

            <h1 class="">Update Post...</h1>
            <br>
            <div class="form-group">
                <form class="widget-sec" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="save btn btn-secondary">Save</button>
                </form>
            </div>


        </div>

    </div>
{% else %}
ACCESS DENIED!
{% endif %}

{% endblock %}
