{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Create a New Blog Post{%endblock%}
{% block content %}

{% if user.is_authenticated %}
<div class="container p-5">
    <div class="p-5 bg-light">

        <h1 class="">Add Post...</h1>
        <br>
        <div class="form-group">
            <form class="widget-sec" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="save btn btn-secondary">Save</button>
            </form>
        </div>


    </div>

</div>
{% else %}
ACCESS DENIED!
{% endif %}

<script> var editor = new MediumEditor('.editable');</script>
<script src="{% static 'js/elder.js' %}"></script>

{% endblock %}
